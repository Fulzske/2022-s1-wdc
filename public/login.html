<html>
    <head>
        <title>Login</title>
        <link rel="stylesheet" href="/stylesheets/login.css">
        <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
        <script src="/javascripts/login.js"></script>
    </head>
    <div class="outerouterdiv">
        <div class="outer">
            <div class="upperdiv">
                <h1 class="welcomeback">
                Lets sign in<br>
                </h1>
            </div>
            <div class="lowerdiv">
                <form action="/"></form>
                <label for="username">User name</label><br>
                <input type="text" id="username" name="username" placeholder="Enter your user name"...><br><br>
                <label for="password">Password</label><br>
                <input minlength="8" type="password" id="password" name="password" placeholder="Enter your password"...><br><br>
                <div class="save">
                    <button onclick="login()" type="submit "class="login">Login</button><br><br>
                    <button onclick="document.location.href='/index.html' class="cancel">Cancel</button>
                </div>
                </form>
            </div>
        </div>
    </div>
</html>
